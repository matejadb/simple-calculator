<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="info">
			<h1>Info</h1>
			<p>ENTER - Equal</p>
			<p>C - Clear</p>
			<p>N - +/-</p>
			<p>Backspace - Erase</p>
		</div>
		<div class="container">
			<div class="display">0</div>
			<div class="button-container">
				<div class="buttons">
					<button class="button">7</button>
					<button class="button">8</button>
					<button class="button">9</button>
					<button data-action="add" class="button">+</button>
					<button class="button">4</button>
					<button class="button">5</button>
					<button class="button">6</button>
					<button data-action="subtract" class="button">-</button>
					<button class="button">1</button>
					<button class="button">2</button>
					<button class="button">3</button>
					<button data-action="multiply" class="button">*</button>
					<button class="button">0</button>
					<button data-action="decimal" class="button">.</button>
					<button data-action="equal" class="button">=</button>
					<button data-action="divide" class="button">/</button>
					<button data-action="erase" class="button"><-</button>
					<button data-action="minus" class="button">+/-</button>
					<button data-action="clear" class="button">AC</button>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
